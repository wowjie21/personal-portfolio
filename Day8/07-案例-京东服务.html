<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .service {
            margin: 100px auto;
            width: 1190px;
            height: 42px;
            /* background-color: pink; */
        }

        .service ul {
            display: flex;
        }

        .service li {
            display: flex;
            padding-left: 40px;
            width: 297px;
            height: 42px;
            /* background-color: skyblue; */
        }

        .service li h5 {
            margin-right: 10px;
            width: 36px;
            height: 42px;
            /* background-color: pink; */
            background: url(./images/adc.png) 55px -192px;
        }

        .service li:nth-child(2) h5 {
            background-position: -25px -185px;
        }

        .service li:nth-child(3) h5 {
            background-position: -70px -187px;
        }

        .service li:nth-child(4) h5 {
            background-position: -112px -190px;
        }

        .service li p {
            font-size: 18px;
            color: #444;
            font-weight: 700;
            line-height: 42px;
        }



    </style>
</head>
