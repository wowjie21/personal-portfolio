    <p>亚瑟王传说的史实性一直被学者们所争论。有的学派认为亚瑟王在历史上并不存在，他们中的一些人认为亚瑟王是一个几乎被遗忘的，凯尔特神话中神灵的人格化。支持这种理论的学者，常常将它联系到威尔士语源学，他们提出，熊神在传说中被惯称为“Artos”或是“Artio”。</p>
