<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第一个p 标签文字颜色是红色 */
        /* 即又的关系：即使 p 标签，又是有 box 类 */
        p.box {
            color:red;
        }
    </style>
</head>
<body>
    <p class="box">p 标签，使用了类选择器</p>
    <p>p 标签</p>
    <div class="box">div 标签，使用了类选择器</div>
</body>
</html>
