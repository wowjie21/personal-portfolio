<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式</title>
</head>
<style>
    /* 块级：独占一行：宽度默认是父级的100%：加宽高生效 */
    div {
        width: 100px;
        height: 100px;
    }

    .div1 {
        background-color: brown;
    }

    .div2{
        background-color: orange;
    }

    /* 行内：一行共存多个：尺寸由内容撑开 */
    span{
        width: 200px;
        height: 200px;
    }

    .span1 {
        background-color: brown;
    }

    .span2 {
        background-color: orange;
    }

    img {
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <!-- 块元素 -->
    <div class="div1">div标签1</div>
    <div class="div2">div标签2</div>

    <!-- 行内元素 -->
    <span class="span1">span1111</span>
    <span class="span2">span2</span>

    <!-- 行内块元素 -->
     <img src="./images/cat.webp" alt="">
     <img src="./images/cat.webp" alt="">
     
</body>
</html>
