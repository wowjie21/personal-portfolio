<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
           text-decoration: none;
        }

        .news {
            margin: 100px auto;
            width: 360px;
            height: 200px;
            /* background-color: pink; */
        }

        .news .hd {
            height: 34px;
            background-color: #eee;
            border: 1px solid #dbdee1;
            border-left: 0;
        }

        .news .hd a {
            /* -1 盒子向上移动 */
            margin-top: -1px;
            display: block;
            border-top: 3px solid #ff8400;
            border-right: 1px solid #dbdee1;
            width: 48px;
            height: 34px;
            background-color: #fff;

            text-align: center;
            line-height: 32px;
            font-size: 14px;
            color: #333;
        }

        .news .bd {
            padding: 5px;
        }

        .news .bd li {
            padding-left: 15px;
            background-image: url(./images/images.png);
            background-size: 10px;              
            background-repeat: no-repeat;
            background-position: 0 center;
        }

        .news .bd li a {
            padding-left: 20px;
            background-size: 20px;
            background-image: url(./images/cat.webp);
            background-repeat: no-repeat;

            font-size: 12px;
            color: #666;
            line-height: 24px;
        }

        .news .bd li a:hover {
            color: #ff8400;

        }

        
    </style>
</head>
<body>
    <!-- 新闻区域 包括 标题+内容 -->
     <div class="news">
        <div class="hd"><a href="#">新闻</a></div>
        <div class="bd">
            <ul>
                <li><a href="#">三人花20万人民币造出17万假币。</a></li>
                <li><a href="#">英国马拉松仅一人完成比赛，第二名带着五千人跑错路。</a></li>
                <li><a href="#">姚明三岁的女儿身高直逼郭敬明。</a></li>
                <li><a href="#">在曹操墓发现一具小孩尸骨，砖家说是小时候的曹操。</a></li>
                <li><a href="#">警察为防止该青年自杀，将其击毙。</a></li>
                <li><a href="#">18岁年龄少女20年前离奇失踪。</a></li>

            </ul>
        </div>
     </div>
</body>
</html>
